<!DOCTYPE html>
<html>

<head>

  <title>AR Dance</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    vr-mode-ui="enabled: false;">
    <a-assets>
      <a-asset-item id="bulb" src="./assets/bulb/scene.gltf"></a-asset-item>
      <a-asset-item id="switch" src="./assets/switch/scene.gltf"></a-asset-item>
      <a-asset-item id="battery" src="./assets/battery/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">

      <a-entity id="model" position="3 2 0" gltf-model="#bulb" rotation="-90 0 0" scale="10 5 5" animation-mixer>
        <a-entity id="model" position="0 2 0" gltf-model="#battery" rotation="-90 0 0" scale="10 5 5" animation-mixer>
          <a-entity id="model" position="1 2 0" gltf-model="#switch" rotation="-90 0 0" scale="10 5 5" animation-mixer>
      </a-entity>

    </a-marker>

  </a-scene>
  <img src="assets/arrow.png">
</body>

</html>
